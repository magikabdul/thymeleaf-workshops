<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3 p-3 shadow">

    <h1 class="text-center mb-2">ADD BOOK</h1>
    <div class="mt-2"/>

    <div class="d-flex justify-content-center mt-5">
        <div class="mt-3">
            <form method="post" th:object="${addBook}">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Author</span>
                    </div>
                    <input class="form-control" type="text" id="author" th:field="*{author}" placeholder="Author">
                </div>
                <p class="text-danger" th:if="${#fields.hasAnyErrors()}">Invalid author - too short</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="title">Title</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Title" aria-label="Title"
                           aria-describedby="title" th:field="*{title}">
                </div>
                <p class="text-danger" th:if="${#fields.hasAnyErrors()}">Invalid title - too short</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="genre">Genre</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Genre" aria-label="Genre"
                           aria-describedby="genre" th:field="*{genre}">
                </div>
                <p class="text-danger" th:if="${#fields.hasAnyErrors()}">Invalid genre - too short</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="publisher">Publisher</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Publisher" aria-label="Publisher"
                           aria-describedby="publisher" th:field="*{publisher}">
                </div>
                <p class="text-danger" th:if="${#fields.hasAnyErrors()}">Invalid publisher - too short</p>


                <button type="submit" class="btn btn-primary">ADD</button>
            </form>
        </div>
    </div>
</div>
<div class="mt-3">
    <a href="/index.html">
        <button type="button" class="mx-3 btn btn-warning">HOME</button>
    </a>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
